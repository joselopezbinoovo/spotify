
<app-loading *ngIf="loading"></app-loading>
<div class="container justify-content-center ml-5">
  <div class="row animated fast justify-content-center" *ngIf="!loading">
    <div class="col-2">
      <img [src]="artista.images |noImage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
      <h3> {{artista.name}}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
      </p>
    </div>
    <div class="col-4 text-right">
      <button class=" btn btn-outline-danger" routerLink="/search">Regresar</button>
    </div>
  </div>
</div>


<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tracks of topTracks">
          <td><img [src]="tracks.album.images | noImage" alt="" class="img-thumb"></td>
          <td>{{tracks.album.name}}</td>
          <td>{{tracks.name}}</td>
          <td> <iframe style="border-radius:12px" [src]="tracks.uri | domseguro "  width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
